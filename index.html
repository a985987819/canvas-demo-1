<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>画笔</title>
    <link rel="stylesheet" href="./CSS/style.css"/>
</head>
<body>

<div class="pencontainer">
    <img src="./img/pen1.png" alt="" class="pens" onclick="pensize(5)">
    <img src="./img/pen2.png" alt="" class="pens" onclick="pensize(25)">
    <img src="./img/pen3.png" alt="" class="pens" onclick="pensize(50)">
    <img src="./img/eraser.png" alt="" class="eraser" onclick="eraser()">
</div>

<div>
    <canvas id="canvas">
    </canvas>
</div>


<script>


    function drawline(x1, y1, x2, y2) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
    }

    //获取屏幕宽高
    let canvas = document.getElementById("canvas");
    let documentWidth = document.documentElement.clientWidth;
    let documentHeight = document.documentElement.clientHeight;
    canvas.width = documentWidth;
    canvas.height = documentHeight;

    //canvas画线

    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "black";
    ctx.strokeStyle = "black";
    ctx.lineWidth = 5;
    ctx.lineCap = "round";

    function pensize(size) {
        ctx.lineWidth = size
        console.log("进来了，现在的size是"+ctx.lineWidth)
    }
    function eraser(){
        ctx.strokeStyle = "white"
        ctx.lineWidth = 50
        console.log("进来了，现在的fillStyle是"+ctx.strokeStyle)
    }

    let painting = false;
    let isTouchDevice = "ontouchstart" in document.documentElement;
    console.log(isTouchDevice);

    let last;
    //触屏设备
    if (isTouchDevice) {
        canvas.ontouchstart = (e) => {
            let x = e.touches[0].clientX;
            let y = e.touches[0].clientY;
            last = [x, y];
        };
        canvas.ontouchmove = (e) => {
            let x = e.touches[0].clientX;
            let y = e.touches[0].clientY;
            drawline(last[0], last[1], x, y);
            //把当前这一次当成上一次
            last = [x, y];
        };
        //鼠标
    } else {
        canvas.onmousedown = (e) => {
            painting = true;
            //鼠标按下的时候把这个点当作上次的点
            last = [e.clientX, e.clientY];
            console.log(last);
        };

        canvas.onmousemove = (e) => {
            if (painting === true) {
                drawline(last[0], last[1], e.clientX, e.clientY);
                //把当前这一次当成上一次
                last = [e.clientX, e.clientY];
            }
        };
        canvas.onmouseup = () => {
            painting = false;
        };
    }


</script>
</body>
</html>
